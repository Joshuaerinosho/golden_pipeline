name: generate_goldens

on:

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.2"
          channel: "stable"
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
          architecture: x64

      - name: Get Dependencies
        run: flutter pub get

      - name: Remove previous goldens
        run: if [ -e "./test/goldens/*.png" ]; then rm -rf "./test/goldens/*.png"; fi


      - name: Generate new goldens
        run: flutter test --update-goldens

      - name: Commit new goldens
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          echo "Updating goldens...."
          git commit -am "Updated goldens via Update Goldens pipeline"
          git push